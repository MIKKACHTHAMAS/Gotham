<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="your-csrf-token-here">
    <title>Reset Password - Comic Secure</title>
    <link rel="stylesheet" href="/assets/css/comic-theme.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }

        .reset-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--asteroid);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            border: 2px solid var(--boho-brown);
            box-shadow: var(--shadow-lg);
        }

        .reset-title {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .reset-icon {
            display: block;
            margin: 0 auto var(--space-lg);
            font-size: 3rem;
            color: var(--boho-brown);
            text-align: center;
        }

        .instructions {
            background-color: rgba(8, 8, 8, 0.3);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            color: var(--cold-grey);
            font-size: 0.9rem;
        }

        .form-footer {
            text-align: center;
            margin-top: var(--space-lg);
        }
    </style>
</head>
<body class="unauthenticated">
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-icon">üîê</div>
            <h1 class="reset-title">Reset Your Password</h1>
            
            <div class="instructions">
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="hero@comicsecure.com" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Send Reset Instructions
                </button>

                <div class="form-footer">
                    <a href="/login.html" class="btn btn-secondary" style="width: 100%; margin-top: var(--space-md);">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const emailInput = document.getElementById('email');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors
                FormValidator.clearError(emailInput);
                
                const email = emailInput.value.trim();
                
                // Validate email
                if (!email) {
                    FormValidator.showError(emailInput, 'Email is required');
                    return;
                }

                if (!FormValidator.validateEmail(email)) {
                    FormValidator.showError(emailInput, 'Please enter a valid email address');
                    return;
                }

                // Disable submit button
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                try {
                    // Send reset request
                    await authService.requestPasswordReset(email);
                    
                    // Show success message
                    FormValidator.showSuccess(emailInput, 
                        'If an account exists with this email, you will receive password reset instructions.');
                    
                    // Reset form
                    form.reset();
                    
                    // Reset button after delay
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }, 3000);

                } catch (error) {
                    // Show error message
                    FormValidator.showError(emailInput, 
                        'Failed to send reset instructions. Please try again.');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
